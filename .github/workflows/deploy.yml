name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create deployment directory structure
        run: |
          mkdir -p deploy
          cp Dockerfile deploy/
          cp compose.yml deploy/
          cp package*.json deploy/
          cp tsconfig.json deploy/
          cp -r src deploy/

      - name: Create .env file for deployment
        run: |
          echo "Creating .env file..."
          cat > deploy/.env << EOF
          PORT=3000
          DB_URI=mongodb+srv://qwertyrioup_db_user:AAZZEERRTTYY@cluster0.lrozoeo.mongodb.net/backend-master-class
          JWT_SECRET=mohamedmajri
          EOF

      - name: Setup SSH key
        run: |
          mkdir -p $HOME/.ssh
          # Write SSH key with proper formatting (preserve newlines)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/.ssh/deploy_key
          chmod 600 $HOME/.ssh/deploy_key
          # Verify key format
          echo "Checking SSH key format..."
          head -1 $HOME/.ssh/deploy_key
          # Add server to known_hosts
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_HOST }} >> $HOME/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH connection
        run: |
          # Test SSH connection (will fail if key doesn't match, but that's ok - the action will handle it)
          echo "Testing SSH connection..."
          ssh -i $HOME/.ssh/deploy_key -p ${{ secrets.SERVER_PORT || 22 }} -o StrictHostKeyChecking=no -o ConnectTimeout=5 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "echo 'SSH connection successful'" || echo "SSH test completed (may fail if passphrase is required)"

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: $HOME/.ssh/deploy_key
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deploy/*"
          target: "/opt/backend"
          strip_components: 1
          debug: true

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key_path: $HOME/.ssh/deploy_key
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          debug: true
          script: |
            cd /opt/backend
            # Verify .env file exists
            if [ ! -f .env ]; then
              echo "Error: .env file not found. Deployment cannot continue."
              exit 1
            fi
            # Use docker compose or docker-compose (depending on what's available)
            if docker compose version &> /dev/null 2>&1; then
              DOCKER_COMPOSE_CMD="docker compose"
            elif command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            else
              echo "Error: Neither 'docker compose' nor 'docker-compose' is available"
              exit 1
            fi
            # Stop and remove existing containers
            $DOCKER_COMPOSE_CMD down || true
            # Pull latest images and build
            $DOCKER_COMPOSE_CMD build --no-cache
            # Start the services
            $DOCKER_COMPOSE_CMD up -d
            # Clean up old images
            docker image prune -f
            # Show running containers
            $DOCKER_COMPOSE_CMD ps

