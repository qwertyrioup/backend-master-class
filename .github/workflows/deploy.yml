name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create deployment directory structure
        run: |
          mkdir -p deploy
          cp Dockerfile deploy/
          cp compose.yml deploy/
          cp package*.json deploy/
          cp tsconfig.json deploy/
          cp -r src deploy/

      - name: Create .env file on server
        run: |
          echo "Creating .env file structure..."
          cat > deploy/.env.example << EOF
          PORT=3000
          DB_URI=mongodb+srv://qwertyrioup_db_user:AAZZEERRTTYY@cluster0.lrozoeo.mongodb.net/backend-master-class
          JWT_SECRET=mohamedmajri 
          EOF

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deploy/*"
          target: "/opt/backend"
          strip_components: 1

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/backend
            # Ensure .env file exists (create if it doesn't)
            if [ ! -f .env ]; then
              echo "Warning: .env file not found. Please create it manually."
            fi
            # Use docker compose or docker-compose (depending on what's available)
            if docker compose version &> /dev/null 2>&1; then
              DOCKER_COMPOSE_CMD="docker compose"
            elif command -v docker-compose &> /dev/null; then
              DOCKER_COMPOSE_CMD="docker-compose"
            else
              echo "Error: Neither 'docker compose' nor 'docker-compose' is available"
              exit 1
            fi
            # Stop and remove existing containers
            $DOCKER_COMPOSE_CMD down || true
            # Pull latest images and build
            $DOCKER_COMPOSE_CMD build --no-cache
            # Start the services
            $DOCKER_COMPOSE_CMD up -d
            # Clean up old images
            docker image prune -f
            # Show running containers
            $DOCKER_COMPOSE_CMD ps

